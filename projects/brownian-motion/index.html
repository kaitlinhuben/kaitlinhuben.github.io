
<!DOCTYPE html>
<html>
<head>
	<title>Page has moved</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<style type='text/css'>
		h1, h2, h3, h4, h5, h6, p {
			font-family: 'Raleway', Arial, sans-serif;
			font-weight: 400;
			color: #fff;
		}
		body {
			background-color: #75b2dd;
			text-align: center;
		}
		a, a:visited {
			text-decoration: none;
			font-weight: 700;
			color: #fff;
		}
		a:hover {
			text-decoration: underline;
		}
		#title {
			font-weight: 700;
		}
	</style>
</head>
<body>
	<h1 id="title">Oops, sorry - this page has moved!</h1>
	<h3>You can find it <a href="http://kaitlinhuben.github.io/brownian-motion">here</a>.
</body>
</html>
