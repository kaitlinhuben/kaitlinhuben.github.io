<!DOCTYPE html>
<html>
<head>
	<title>404 Not Found</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<style type='text/css'>
		h1, h2, h3, h4, h5, h6, p {
			font-family: 'Raleway', Arial, sans-serif;
			font-weight: 400;
			color: #fff;
		}
		body {
			background-color: #006680;
			text-align: center;
		}
		a, a:visited {
			text-decoration: none;
			font-weight: 700;
			color: #00aad4;
		}
		a:hover {
			text-decoration: underline;
		}
		#title {
			font-weight: 700;
		}
	</style>
</head>
<body>
	<h1 id="title">Well this is awkward.</h1>
	<h2>You've stumbled upon a 404 - also known as "the page you're looking for isn't here."</h2>
	<br><br><br>
	<h3 id="to-site"><a href="http://www.sites.google.com/view/kaitlin">Go back</a> to see if you can find it!</h3>
</body>
</html>
