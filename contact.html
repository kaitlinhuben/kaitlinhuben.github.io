---
layout: default
title: Contact
page_title: Contact Me
contact_active: true
---
<div class="row-fluid contact-links">
	<div class="span12">
		<h3>
			Have a question? Want to say hi? Drop me a line.
		</h3>
	</div>
</div>

{% for contact in site.data.contact %}
<div class="row-fluid contact-links">
	<div class="span12">
		<h2><i class="{{contact.icon}} contact-icon"></i>&nbsp;&nbsp;&nbsp;{{contact.name}}: <a href="{{contact.link}}">{{contact.text}}</a></h2>
	</div>
</div>
{% endfor %}
